<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title">PandaScope</div>
    <div class="content">
      <div class="actions">
        <div class="start"
          id="PandaScope_Lancer"
          title="Lancer l'analyse"
          ></div>
        <input class="stop"
          id="PandaScope_Arreter"
          type="button"
          title="Stopper l'analyse"
          style="display: none"
          >
        <input class="clear"
          id="PandaScope_clear"
          title="Effacer l'analyse"
          type="button"
          >
      </div>
      <div id="PandaScope_NbElements" class="content-analysis">
        <p id="nb_elements" class="nb-elements"></p>
        <ul id="top3weight">
        </ul>
      </div>
    </div>
    <script defer src="background.js"></script>
    <script defer src="content.js"></script>
  </body>
</html>
